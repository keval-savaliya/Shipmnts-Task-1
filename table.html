<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <link rel="stylesheet" href="tablestyle.css">
</head>
<body>
    <div class="container">
        <h1>Employee Details</h1>
        <button id="filterBtn">Filters</button>
        <div id="filterModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="filters">
                    <label for="idFilter">ID:</label>
                    <input type="text" id="idFilter">
                    <label for="ageMinFilter">Age Min:</label>
                    <input type="number" id="ageMinFilter">
                    <label for="ageMaxFilter">Age Max:</label>
                    <input type="number" id="ageMaxFilter">
                    <label for="roleFilter">Role:</label>
                    <input type="text" id="roleFilter">
                    <label for="isActiveFilter">Active:</label>
                    <select id="isActiveFilter">
                        <option value="">Any</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                    <label for="salaryMinFilter">Salary Min:</label>
                    <input type="number" id="salaryMinFilter">
                    <label for="salaryMaxFilter">Salary Max:</label>
                    <input type="number" id="salaryMaxFilter">
                    <label for="hireDateFilter">Hire Date After:</label>
                    <input type="date" id="hireDateFilter">
                    <label for="departmentFilter">Department:</label>
                    <input type="text" id="departmentFilter">
                    <label for="projectsCompletedFilter">Projects Completed:</label>
                    <input type="number" id="projectsCompletedFilter">
                    <label for="accessLevelFilter">Access Level:</label>
                    <input type="text" id="accessLevelFilter">
                </div>
            </div>
        </div>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Role</th>
                    <th>Hire Date</th>
                    <th>Active</th>
                    <th>Salary</th>
                    <th>Department</th>
                    <th>Projects Completed</th>
                    <th>Last Login</th>
                    <th>Access Level</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="data.js"></script>
</body>
</html>
